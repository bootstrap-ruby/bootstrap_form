name: Ruby

on:
  push:
  pull_request:

jobs:
  Lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: 2.7.2
          bundler-cache: true
      - name: Danger
        if: ${{ github.event_name == 'pull_request' }}
        run: |
          gem install danger
          export DANGER_GITHUB_API_TOKEN=${{ github.token }}
          danger
      - name: Rubocop
        run: bundle exec rubocop --auto-correct
  Test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        ruby-version: [ '3.1', '3.0', '2.7', '2.6' ]
        gemfile: [ '7.0', '6.1', '6.0', '5.2', 'edge' ]
        exclude:
          - { ruby-version: '3.1', gemfile: "6.0" }
          - { ruby-version: '3.1', gemfile: "5.2" }
          - { ruby-version: '3.0', gemfile: "5.2" }
          - { ruby-version: '2.6', gemfile: "edge" }
          - { ruby-version: '2.6', gemfile: "7.0" }
    env:
      BUNDLE_GEMFILE: gemfiles/${{ matrix.gemfile }}.gemfile
    steps:
      - uses: actions/checkout@v2
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby-version }}
          bundler-cache: true
      - name: Run tests
        run: bundle exec rake test
