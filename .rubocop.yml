plugins:
  - rubocop-performance
  - rubocop-rails

AllCops:
  DisplayCopNames: true
  DisplayStyleGuide: true
  TargetRubyVersion: 3.2
  TargetRailsVersion: 7.2
  NewCops: enable
  Exclude:
    - bin/*
    - Capfile
    - demo/bin/*
    - demo/bower_components/**/*
    - demo/config/boot.rb
    - demo/config/environment.rb
    - demo/config/initializers/version.rb
    - demo/db/schema.rb
    - demo/node_modules/**/*
    - demo/Rakefile
    - demo/tmp/**/*
    - demo/vendor/**/*
    - Gemfile
    - gemfiles/vendor/bundle/**/*
    - vendor/bundle/**/*
    - Guardfile
    - test/dummy/**/*
    - vendor/**/*

Layout/LineLength:
  Max: 132
  Exclude:
    - "demo/config/**/*"
    - "demo/db/**/*"

Layout/SpaceAroundEqualsInParameterDefault:
  EnforcedStyle: no_space

Metrics/AbcSize:
  Max: 18
  Enabled: false

Metrics/BlockLength:
  Exclude:
    - "lib/bootstrap_form/inputs/base.rb"
    - "demo/config/**/*"
    - "demo/test/**/*"
    - "test/**/*"

Metrics/ClassLength:
  Exclude:
    - "demo/test/**/*"
    - "test/**/*"

Metrics/MethodLength:
  Enabled: false

Naming/MemoizedInstanceVariableName:
  EnforcedStyleForLeadingUnderscores: optional

Naming/VariableNumber:
  Enabled: false

Rails:
  Enabled: true

Rails/ApplicationRecord:
  Exclude:
    - "demo/db/migrate/**"

Rails/RakeEnvironment:
  Exclude:
    - "Rakefile"

Rails/RefuteMethods:
  Enabled: false

Rails/Validation:
  Enabled: false

Style/BarePercentLiterals:
  EnforcedStyle: percent_q

Style/ClassAndModuleChildren:
  Enabled: false

Style/Documentation:
  Enabled: false

Style/DoubleNegation:
  Enabled: false

Style/EmptyMethod:
  Enabled: false

Style/NumericPredicate:
  Enabled: false

Style/StringLiterals:
  EnforcedStyle: double_quotes

Style/TrivialAccessors:
  AllowPredicates: true

Style/FrozenStringLiteralComment:
  Enabled: true
  EnforcedStyle: always # or 'always' or 'never' depending on your preference
  SafeAutoCorrect: true # Set to true for safe autocorrection, false if you need to review changes
  Exclude:
    - ./**/Gemfile*
    - bootstrap_form.gemspec
    - Dangerfile
    - demo/config/**/*
    - demo/config.ru
    - demo/db/migrate/**/*
    - gemfiles/*
    - Rakefile
    - Vagrantfile
