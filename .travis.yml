language: ruby
rvm:
  - 2.2.9
  - 2.3.6
  - 2.4.3
  - 2.5.0
gemfile:
  - test/gemfiles/5.0.gemfile
  - test/gemfiles/5.1.gemfile
  - test/gemfiles/5.2.gemfile
before_install:
  - gem update --system
  - gem install bundler --no-document

matrix:
  include:
    # Bleeding edge
    - rvm: ruby-head
      gemfile: test/gemfiles/5.2.gemfile

    # Running one job to execute DANGER bot
    - rvm: 2.5.0
      gemfile: test/gemfiles/5.2.gemfile
      script:
        - gem install danger
        - danger

  allow_failures:
    - rvm: ruby-head
